<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://www.urbanmoney.com/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>
      Urban Money - One Fintech for all Banking and Finance Services
    </title>
  </head>
  <body>
    <header id="header" class="header">
      <!-- Nav logo -->

      <a href="#" class="logo"
        ><img
          src="https://www.urbanmoney.com/assets/images/logoBlack.svg"
          alt="logo"
          srcset=""
        />
      </a>

      <nav class="navbar">
        <ul class="nav_list">
          <li><a class="nav_link" href="#">Loans</a></li>
          <li><a class="nav_link" href="#">Credit Cards</a></li>
          <li><a class="nav_link" href="#">Investment</a></li>
          <li><a class="nav_link" href="#">Banks in India</a></li>
          <li><a class="nav_link" href="#">Calculators</a></li>
          <li><a class="nav_link" href="#">Resources</a></li>
          <li><a class="nav_link" href="#">Credit Score</a></li>
        </ul>
      </nav>

      <div class="nav_toggle" id="nav-toggle">
        <i class="fa-solid fa-bars nav_toggle__menu"></i>
        <i class="fa-solid fa-xmark nav_toggle__close"></i>
      </div>
      <!-- Nav login button -->
      <div class="login-btn">
        <button>Login</button>
      </div>
    </header>

    <script type="module" src="/main.js"></script>
  </body>
</html>
